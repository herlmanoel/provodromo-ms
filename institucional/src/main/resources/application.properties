spring.application.name=institucional
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#informar localizacao do server eureka
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}

spring.datasource.url=jdbc:postgresql://postgres-db:5432/db_provodromo
spring.datasource.username=admin
spring.datasource.password=provodromo_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
